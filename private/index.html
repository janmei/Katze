<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" href="/favicon.ico">
	<script>
		document.getElementsByTagName('html')[0].className += ' js';
		</script>
	<link rel="stylesheet" href="assets/css/style.css" />
	<title>Backend</title>
</head>

<body>
	<div class="status disconnected" id="status">
		<div class="status-light" id="statusLight"></div>
		<p class="connection" id="connection">Disconnected</p>
	</div>
	<div class="grid">
		<div class="col--md-6">
			<div id="wrap" class="outer">
				<iframe id="frame" src="/" frameborder="0" class="inner"></iframe>
			</div>
			<div class="room-previews" id="previews">
				<!-- <div class="preview-wrapper" id="roomPreview">
					<div class="frame-wrapper">
						<iframe src="/" frameborder="0" class="preview-frame"></iframe>
					</div>
					<p id="roomName">main</p>
				</div> -->
			</div>
		</div>
		<div class="col--md-6">
			<div class="tabs js-tabs">
				<ul class="tabs__controls js-tabs__controls" aria-label="Tabs Interface">
					<li><a href="#tab1Panel1" class="tabs__control--selected">Titel</a></li>
					<li><a href="#tab1Panel2">Media</a></li>
				</ul>

				<div class="tabs__panels js-tabs__panels">
					<section id="tab1Panel1" class="tabs__panel tabs__panel--selected js-tabs__panel">
						<div class="grid grid-gap--xs margin-bottom--md">
							<div class="margin-bottom--md col--lg-6">
								<div class="margin-bottom--md">
									<label class="form-label" for="selectThis">Räume:</label>
									<div class="select">
										<select class="form-control" name="selectThis" id="roomSelect">
											<option value="">Bitte Raum wählen</option>
										</select>
										<svg class="icon" aria-hidden="true" viewBox="0 0 16 16">
											<g stroke-width="1" stroke="currentColor">
												<polyline fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
												 stroke-miterlimit="10" points="15.5,4.5 8,12 0.5,4.5 "></polyline>
											</g>
										</svg>
									</div>
									<div class="margin-top--sm switch-wrap">
										<div class="switch">
											<input class="switch__input" type="checkbox" id="allRooms">
											<label aria-hidden="true" class="switch__label" for="allRooms">On</label>
											<div aria-hidden="true" class="switch__marker"></div>
										</div>
										<div class="switch-label">
											<label for="allRooms">Alle Räume!</label>
										</div>
									</div>
								</div>
								<fieldset>
									<legend class="form-legend">Texts</legend>

									<div class="margin-bottom--sm">
										<label class="form-label" for="title">Titel:</label>
										<input class="form-control" type="text" name="head" id="headInput" required />
									</div>

									<div class="margin-bottom--sm">
										<label class="form-label" for="sub">Untertitel:</label>
										<input class="form-control" type="text" name="sub" id="subInput" required />
									</div>
								</fieldset>
							</div>
							<div class="margin-bottom--md col--lg-6">
								<fieldset>
									<legend class="form-legend">Presets</legend>
									<div class="switch">
										<input class="switch__input" type="checkbox" id="switchCheckbox1">
										<label aria-hidden="true" class="switch__label" for="switchCheckbox1">On</label>
										<div aria-hidden="true" class="switch__marker"></div>
									</div>
								</fieldset>
							</div>
							<div><button class="btn btn--primary" id="updateTextButton">Submit</button></div>
						</div>

					</section>

					<section id="tab1Panel2" class="tabs__panel js-tabs__panel">
						<div class="text-component">
							<h1>Media</h1>
							<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deserunt, nobis! Vitae quis minus accusantium qui
								atque? Officiis sunt exercitationem natus, minus sapiente debitis eum animi porro. Ut cupiditate amet expedita!</p>
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>



	<script src="assets/js/util.js"></script>
	<script src="assets/js/tabs.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="/socket.io.js"></script>
	<script src="/private.js"></script>
</body>

</html>
