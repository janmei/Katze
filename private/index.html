<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content">
    <div class="block">
      <div class="settings">
        <div class="row">
          <div class="set-content col-6">
            <h1>Text Eingabe</h1>
            <form id="text-input">
              <div class="form-group">
                <label for="exampleInputEmail1">Überschrift</label>
                <input type="text" class="form-control" id="inHead" placeholder="Enter Headline">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Subline</label>
                <input type="text" class="form-control" id="inSub" placeholder="Enter Subline">
              </div>
              <button type="submit" class="btn btn-danger">Senden</button>
            </form>
          </div>
          <div class="set-content col-6">
            <h1>Voreinstellungen</h1>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="preset" id="if-preset" value="if">
              <label class="form-check-label" for="if-preset">
                interactive future
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="preset" id="break-preset" value="if">
              <label class="form-check-label" for="break-preset">
                Pause
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="settings">
        <div class="set-content col-6">
          <h1>Countdown</h1>
          <form id="countdown">

            <div class="form-group">
              <input type="number" id="inCount" class="form-control" placeholder="Time">
            </div>
            <button type="submit" class="btn btn-primary">Senden</button>

          </form>
        </div>
      </div>
    </div>
    <div class="block">
      <div class="settings">
        <div class="set-cont">
          <h1>Zeitplan</h1>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Semster</th>
                <th scope="col">Gruppe</th>
                <th scope="col">Team</th>
                <th scope="col">Team anzeigen</th>
              </tr>
            </thead>
            <tbody id="timeBody">
            </tbody>
          </table>
        </div>
        <button type="submit" class="btn btn-danger" id="timeTable">Alles anzeigen</button>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="socket.io.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    // gets teams from group.json 
    $(function () {
      $.getJSON("group.json", function (data) {

        $.each(data.groups, function (key, val) {
          var rowId = '#' + key;
          $('#timeBody').append('<tr id=' + key + '>')
          $(rowId).append('<th scope="row">' + val.semester + '</th>').attr('id', key);
          $(rowId).append('<td>' + val.teamName + '</td>');
          $(rowId).append('<td>' + val.members + '</td>');
          $(
            '<td><button type="submit" class="btn btn-danger" id="team" data-team="' + key +
            '">Team anzeigen</button></td>'
          ).appendTo(rowId);
        });


      });

      var socket = io();
      $('#text-input').submit(function () {
        if ($('#inHead').val() != "") {
          socket.emit('head text', $('#inHead').val());
        }
        if ($('#inSub').val() != "") {
          socket.emit('sub text', $('#inSub').val());
        }
        $('#inHead').val('');
        $('#inSub').val('');
        return false;
      });

      $('#countdown').submit(function () {
        socket.emit('countdown', $('#inCount').val());
        return false;
      })

      $('#timeTable').click(function () {
        socket.emit('timeTable');
        return false;
      })

      $('body').on('click', '#team', function () {
        socket.emit('team', $(this).data('team'));
        return false;
      })



      $('input[name="preset"]').click(function () {
        if ($('#if-preset').prop('checked') === true) {
          $('#inHead').val('interactive future');
        } else if ($('#break-preset').prop('checked') === true) {
          $('#inHead').val('Pause');
          $('#inSub').val('Gleich geht’s weiter!');
        }
      })


    });
  </script>
</body>

</html>
