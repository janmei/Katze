<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Backend</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <nav>
    <ul>
      <li id="linkText" class="active">
        <p>Text</a>
      </li>
      <li id="linkTime">
        <p>Medien</a>
      </li>
    </ul>
  </nav>
  <div class="content" id="text">
    <div class="block">
      <div class="settings">
        <div class="row">
          <div class="set-content col-sm-6">
            <h1>Text</h1>
            <form id="text-input">

              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="exampleInputEmail1">Überschrift</label>
                  <input type="text" class="form-control mb-2 mr-sm-2" id="inHead" placeholder="Enter Headline">
                </div>

                <div class="col-md-6 mb-3">
                  <label for="exampleInputEmail1">Countdown</label>
                  <input type="number" id="inCount" class="form-control mb-2 mr-sm-2" placeholder="Time">
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Subline</label>
                <input type="text" class="form-control" id="inSub" placeholder="Enter Subline">
              </div>
              <button type="submit" class="btn btn-danger">Senden</button>
            </form>
          </div>
          <div class="set-content col-sm-6">
            <h1>Presets</h1>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="preset" id="if-preset" value="if">
              <label class="form-check-label" for="if-preset">
                interactive future
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="preset" id="break-preset" value="if">
              <label class="form-check-label" for="break-preset">
                Pause
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="block">
      <div class="settings">
        <h1>Aktuell</h1>
        <div class="slide">
          <div class="count-res">
            <h2 class="count"></h2>
            <button type="button" class="close" id="delete-count" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="head-res">
            <h2 class="head"></h2>
            <button type="button" class="close" id="delete-head" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="sub-res">
            <p class="sub"></p>
            <button type="button" class="close" id="delete-sub" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <button type="submit" class="btn btn-danger" id="delete-all">Alles löschen</button>
        </div>
      </div>
    </div>
  </div>

  <div class="content" id="time">
    <div class="row">
      <div class="settings col-md-6">
        <h1>Zeitplan</h1>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Sem.</th>
              <th scope="col">Gruppe</th>
              <th scope="col">Team</th>
              <th scope="col">Team anzeigen</th>
            </tr>
          </thead>
          <tbody id="timeBody">
          </tbody>
        </table>
        <button type="submit" class="btn btn-danger" id="timeTable">Alles anzeigen</button>
      </div>
      <div class="settings col-md-6">
        <h1>Sponsoren</h1>
        <button type="submit" class="btn btn-danger" id="sponsors">Sponsoren anzeigen</button>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="../socket.io.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../private.js"></script>
</body>

</html>
