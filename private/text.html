<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <nav>
    <ul>
      <li class="active">
        <a href="/admin/text">Text</a>
      </li>
      <li>
        <a href="/admin/time">Zeitplan</a>
      </li>
    </ul>
  </nav>
  <div class="content">
    <div class="block">
      <div class="settings">
        <div class="row">
          <div class="set-content col-4">
            <h1>Text Eingabe</h1>
            <form id="text-input">
              <div class="form-group">
                <label for="exampleInputEmail1">Überschrift</label>
                <input type="text" class="form-control" id="inHead" placeholder="Enter Headline">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Subline</label>
                <input type="text" class="form-control" id="inSub" placeholder="Enter Subline">
              </div>
              <button type="submit" class="btn btn-danger">Senden</button>
            </form>
          </div>
          <div class="set-content col-4">
            <h1>Voreinstellungen</h1>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="preset" id="if-preset" value="if">
              <label class="form-check-label" for="if-preset">
                interactive future
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="preset" id="break-preset" value="if">
              <label class="form-check-label" for="break-preset">
                Pause
              </label>
            </div>
          </div>
          <div class="set-content col-4">
            <h1>Countdown</h1>
            <form id="countdown">

              <div class="form-group">
                <input type="number" id="inCount" class="form-control" placeholder="Time">
              </div>
              <button type="submit" class="btn btn-primary">Senden</button>

            </form>
          </div>
        </div>
      </div>
      <div class="settings">

      </div>
    </div>
    <div class="block">
      <div class="settings">
        <h1>Aktuell</h1>
        <div class="slide">
          <div class="head-res">
            <h2 class="head">interactive future</h2>
            <button type="button" class="close" id="delete-head" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="sub-res">
            <p class="sub"></p>
            <button type="button" class="close" id="delete-sub" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <button type="submit" class="btn btn-danger" id="delete-all">Alles löschen</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="../socket.io.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script>
    var time;

    // gets teams from group.json 
    $(function () {
      //Setup
      $('#delete-sub').hide();


      $.getJSON("../group.json", function (data) {

        $.each(data.groups, function (key, val) {
          var rowId = '#' + key;
          $('#timeBody').append('<tr id=' + key + '>')
          $(rowId).append('<th scope="row">' + val.semester + '</th>').attr('id', key);
          $(rowId).append('<td>' + val.teamName + '</td>');
          $(rowId).append('<td>' + val.members + '</td>');
          $(
            '<td><button type="submit" class="btn btn-danger" id="team" data-team="' + key +
            '">Team anzeigen</button></td>'
          ).appendTo(rowId);
        });


      });

      var socket = io();
      $('#text-input').submit(function () {
        if ($('#inHead').val() != "") {
          socket.emit('head text', $('#inHead').val());
        }
        if ($('#inSub').val() != "") {
          socket.emit('sub text', $('#inSub').val());
        }
        $('#inHead').val('');
        $('#inSub').val('');
        return false;
      });

      $('#countdown').submit(function () {
        socket.emit('countdown', $('#inCount').val());
        return false;
      })

      $('#timeTable').click(function () {
        socket.emit('timeTable');
        return false;
      })

      $('body').on('click', '#team', function () {
        socket.emit('team', $(this).data('team'));
        return false;
      })

      $('#delete-all').click(function () {
        socket.emit('head text', '');
        socket.emit('sub text', '');
      })

      $('input[name="preset"]').click(function () {
        if ($('#if-preset').prop('checked') === true) {
          $('#inHead').val('interactive future');
          $('#inSub').val(' ');
        } else if ($('#break-preset').prop('checked') === true) {
          $('#inHead').val('Pause');
          $('#inSub').val('Gleich geht’s weiter!');
        }
      })

      socket.on('head res', function (msg) {
        clearTimeout(time);
        $('.head').text(msg)

        if (!isEmpty($('.head'))) {
          $('#delete-head').show();
        }
      })

      socket.on('sub res', function (msg) {
        $('.sub').text(msg)
        if (!isEmpty($('.sub'))) {
          $('#delete-sub').show();
        }
      })

      socket.on('countdown res', function (msg) {
        clearTimeout(time);
        countdown(msg)
      })



      function isEmpty(el) {
        return !$.trim(el.html())
      }



      $('#delete-head').click(function () {
        socket.emit('head text', '');
        $('#delete-head').hide();
      })

      $('#delete-sub').click(function () {
        socket.emit('sub text', '');
        $('#delete-sub').hide();
      })

      function countdown(minutes) {

        var seconds = 60;
        var mins = minutes

        function tick() {

          var current_minutes = mins - 1
          seconds--;

          $('.head').html(current_minutes.toString() + ":" + (seconds < 10 ? "0" : "") + String(seconds));
          if (seconds > 0) {
            time = setTimeout(tick, 1000);
          } else {
            if (mins > 1) {
              countdown(mins - 1);
            }
          }
        }
        tick();
      }

    });
  </script>
</body>

</html>
