	<script>
		var time;

		/**
		* JavaScript Get URL Parameter
		*
		* @param String prop The specific URL parameter you want to retreive the value for
		* @return String|Object If prop is provided a string value is returned, otherwise an object of all properties is
		returned
		*/
		function getUrlParams(prop) {
			var params = {};
			var search = decodeURIComponent(window.location.href.slice(window.location.href.indexOf('?') + 1));
			var definitions = search.split('&');

			definitions.forEach(function (val, key) {
				var parts = val.split('=', 2);
				params[parts[0]] = parts[1];
			});

			return (prop && prop in params) ? params[prop] : params;
		}

		$(function () {
			var roomId = getUrlParams('room')

			var socket = io('http://localhost:8000', {
				// path: '/browser-sync/socket.io',
				reconnection: false
			});


			// socket.on('connect', function () {
			// 	socket.emit('create', )
			// })

			// Reconnects on disconnection
			socket.on('disconnect', function () {
				socket.connect();
			});




			function getTeam(team) {
				$.getJSON('group.json', function (data) {
					var set = data.groups;
					$('#outHead').text(set[team].teamName);
					$('#outSub').text(set[team].members);
					textBg();
				});
			}

			function getTimeTable() {
				$.getJSON('group.json', function (data) {
					$.each(data.groups, function (key, val) {
						var rowId = '#' + key;
						$('#timeBody').append('<tr id=' + key + '>');
						$(rowId)
							.append('<th scope="row">' + val.semester + '</th>')
							.attr('id', key);
						$(rowId).append('<td>' + val.teamName + '</td>');
						$(rowId).append('<td>' + val.members + '</td>');
					});
				});
			}

			getTimeTable();

			function textBg() {
				if ($('#outHead').html() != '') {
					$('#outHead').show();
				} else {
					$('#outHead').hide();
				}

				if ($('#outSub').html() != '') {
					$('#outSub').show();
				} else {
					$('#outSub').hide();
				}
			}
			textBg();

			function countdown(minutes) {
				var seconds = 60;
				var mins = minutes;

				function tick() {
					var current_minutes = mins - 1;
					seconds--;

					//$('#outHead').html(current_minutes.toString() + ":" + (seconds < 10 ? "0" : "") + String(seconds));

					$('#minutes').html(current_minutes.toString());
					$('#seconds').html((seconds < 10 ? '0' : '') + String(seconds));

					if (seconds > 0) {
						time = setTimeout(tick, 1000);
					} else {
						if (mins > 1) {
							countdown(mins - 1);
						}
					}

					if (mins == 1 && seconds < 11) {
						$('.textContainer').hide();
						$('.countdownContainer').hide();
						Countdown.startCountdown();
						clearTimeout(time);
						socket.emit('clear countdown');
					}
					seks = seconds;
					minuten = current_minutes + 1;
				}
				tick();
			}
		});
	</script>
